<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>회원가입</title>
</head>
<body>
    <script src="scripts.js"></script>
    <div class="background" id="sign-up-page">
        <div class="sign-up-components-container">
            <div>
                <div class="text login-ask">
                    이미 가입된 계정이 있으신가요?
                    <a href="login-page.html" class="text login-link">로그인</a>
                </div>
                <div class="sign-up-components-renderer">
                    <div class="sign-up-components">
                        <div class="inputs-container">
                            <div class="email-input-renderer">
                                <p class="text input-text email-text">이메일 주소</p>
                                <input class="email-input">
                            </div>
                            <div class="password-input-renderer">
                                <p class="text input-text password-text">비밀번호</p>
                                <input type="password" class="password-input">
                            </div>
                            <div class="password-check-input-renderer">
                                <p class="text input-text password-check-text">비밀번호 확인</p>
                                <input type="password" class="password-check-input">
                            </div>
                        </div>
                        <button class="sign-up-button">
                            <p class="text sign-up-button-text">계정 생성하기</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="background green" id="sign-up-page-side">
            <div class="side-components-container">
                <div class="side-components">
                    <div class="logo-renderer">
                        <img class="logo login-page-logo" src="https://i.ibb.co/YczPthR/survey-forest.png" alt="survey-forest" border="0">
                    </div>
                    <div class="welcome-text-container">
                        <h1 class="text welcome-message1">"설문숲에 오신 것을 환영합니다"</h1>
                        <h3 class="text welcome-message2">로그인으로 더욱 많은 기능을 사용하세요</h3>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
