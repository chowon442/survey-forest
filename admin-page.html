<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문숲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="../scripts/admin-page.js"></script>
    <div class="background" id="admin-page">
        <div class="box" id="top-bar">
            <div class="logo-renderer">
                <img class="image logo" src="https://i.ibb.co/YczPthR/survey-forest.png" alt="survey-forest" border="0">
            </div>
            <div class="profile-renderer">
                <p class="text nickname">nickname</p>
                <svg class="icon profile" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm7.753 18.305c-.261-.586-.789-.991-1.871-1.241-2.293-.529-4.428-.993-3.393-2.945 3.145-5.942.833-9.119-2.489-9.119-3.388 0-5.644 3.299-2.489 9.119 1.066 1.964-1.148 2.427-3.393 2.945-1.084.25-1.608.658-1.867 1.246-1.405-1.723-2.251-3.919-2.251-6.31 0-5.514 4.486-10 10-10s10 4.486 10 10c0 2.389-.845 4.583-2.247 6.305z"/></svg>
            </div>
        </div>
        <div class="survey">
            <div class="survey-list">
            </div>
            <div class="text survey-list-text-renderer">
                <h1 class="text survey-list-text">내 설문 목록<hr class="line"></h1>
                <p class="text survey-list-align-text">전체 보기<svg class="icon view-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21l-12-18h24z"/></svg></p>
            </div>
            <div class="survey-items renderer">
                <div class="survey-items container">
                    <div class="box card-item" id="new-survey">
                        <svg class="icon add-new-item" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"width="50" height="50"viewBox="0 0 50 50"style=" fill:#000000;"><path d="M 25 2 C 12.309295 2 2 12.309295 2 25 C 2 37.690705 12.309295 48 25 48 C 37.690705 48 48 37.690705 48 25 C 48 12.309295 37.690705 2 25 2 z M 25 4 C 36.609824 4 46 13.390176 46 25 C 46 36.609824 36.609824 46 25 46 C 13.390176 46 4 36.609824 4 25 C 4 13.390176 13.390176 4 25 4 z M 24 13 L 24 24 L 13 24 L 13 26 L 24 26 L 24 37 L 26 37 L 26 26 L 37 26 L 37 24 L 26 24 L 26 13 L 24 13 z"></path></svg>
                        <p class="text new-item">새로 만들기</p>
                    </div>
                    <div class="box card-item" id="item2">
                        <img class="image card-image" src="https://static.wixstatic.com/media/f70b2c_13479febcd0e4c66bb67c9b3e2a4bfe3~mv2.jpg/v1/fill/w_280,h_170,q_90/f70b2c_13479febcd0e4c66bb67c9b3e2a4bfe3~mv2.jpg">
                    </div>
                    <div class="box card-item" id="item3">
                        <img class="image card-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCVaeW-A0SEFLfyDcJ00vSK78PCtT3gSby0Q&amp;usqp=CAU">
                    </div>
                    <div class="box card-item" id="item4">
                        <img class="image card-image" src="https://www.yorkshirecruiseclub.com/images3/YCM379/Bergen-Night-Scenery,-Norway.jpg">
                    </div>
                    <div class="box card-item" id="item5">
                        <img class="image card-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTK0NsWUOJxcnQ4o20oZcxj9JBDjbzEv_M1lg&amp;usqp=CAU">
                    </div>
                    <div class="box card-item" id="item6">
                        <img class="image card-image" src="https://static.wixstatic.com/media/f70b2c_13479febcd0e4c66bb67c9b3e2a4bfe3~mv2.jpg/v1/fill/w_280,h_170,q_90/f70b2c_13479febcd0e4c66bb67c9b3e2a4bfe3~mv2.jpg">
                    </div>
                    <div class="box card-item" id="item7">
                        <img class="image card-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCVaeW-A0SEFLfyDcJ00vSK78PCtT3gSby0Q&amp;usqp=CAU">
                    </div>
                    <div class="box card-item" id="item8">
                        <img class="image card-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKlHy7CdorvZi7IvMfeYLoOVQ1ysRPTXkcdQ&amp;usqp=CAU">
                    </div>

                    </div>
                    <div class="box card-item" id="item10">
                        <img class="image card-image" src="https://www.yorkshirecruiseclub.com/images3/YCM379/Bergen-Night-Scenery,-Norway.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
