<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>설문숲</title>
</head>
<body>
    <script src="scripts.js"></script>
    <div class="background" id="login-page">
        <div class="login-components-container">
            <div class="login-components-renderer">
                <div class="login-components">
                    <div class="inputs-container">
                        <div class="email-input-renderer">
                            <p class="text input-text email-text">이메일 주소</p>
                            <input class="email-input">
                        </div>
                        <div class="password-input-renderer">
                            <p type="password" class="text input-text password-text">비밀번호</p>
                            <input class="password-input">
                        </div>
                    </div>
                    <a href="sign-up-page.html" class="text sign-up-link">계정이 없으신가요?</a>
                    <button class="login-button">
                        <p class="text login-button-text">로그인</p>
                    </button>
                </div>
            </div>
        </div>
        <div class="background green" id="login-page-side">
            <div class="side-components-container">
                <div class="side-components">
                    <div class="logo-renderer">
                        <img class="logo login-page-logo" src="https://i.ibb.co/YczPthR/survey-forest.png" alt="survey-forest" border="0">
                    </div>
                    <div class="welcome-text-container">
                        <h1 class="text welcome-message1">"설문숲에 오신 것을 환영합니다"</h1>
                        <h3 class="text welcome-message2">로그인으로 더욱 많은 기능을 사용하세요</h3>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
